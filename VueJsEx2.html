<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
      <button v-on:click="increase"> Increase
      </button>
       <button v-on:click="decrease"> Decrease
      </button>
    <p>counter:{{ counter}}</p>
      <p> Result: {{ result }}</p>
    <p v-on:mousemove="updateCoordinates">Coordinates: {{ x }} / {{ y }}
      - <span v-on:mousemove.stop="dummy">DEAD SPOT</span>
      </p>
      <input type="text" v-on:keyup.enter="alertMe">
    </div>
    
</body>
    <script><!-- beginning of vuejs-->
    new Vue({
   el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0,
        },
     methods: {
         increase: function() {
             this.counter++;
             this.result= this.counter > 5 ? 'Greater than 5': 'Less than 5';
         },
         decrease: function() {
             this.counter--;
             this.result= this.counter > 5 ? 'Greater than 5': 'Less than 5';
         },
         updateCoordinates: function(event) {
             this.x = event.clientX;
             this.y = event.clientY;
             
         },
        alertMe: function() {
            alert('Alert');
        }
     }
    });
    </script>
</html>
