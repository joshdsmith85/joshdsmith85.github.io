<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
    <input type="text" v-model="name">
        <p>{{name}}</p>
    <button v-on:click="counter++"> Increase
      </button>
        <button v-on:click="counter--"> decrease
      </button>
        <button v-on:click="secondCounter++"> increase second
      </button>
    <p>Counter: {{ counter }} | {{ secondCounter }}</p>
        <p>Result: {{ result() }} | {{ output }}</p>
    </div> 
</body>
    <script><!-- beginning of vuejs-->
    new Vue({
     el: '#app',
        data: {
            counter: 0,
            secondCounter: 0,
            name: 'Josh',
        },
        computed: {
        output: function() {
        console.log('Computed');
        return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
    }  
    },
        watch:{
            counter: function(value){
                var vm = this;
                setTimeout(function() {
                    vm.counter = 0;
                }, 2000);
                }
                
            }, 
        
      methods: {
            result: function() {
        console.log('Method');
        return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
    }        
            }    
    });
    </script>
</html>
